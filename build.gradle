buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

task("incrementBuildNumber")
        {
            //increment build number
            doFirst{
                        config.build_number = (config.build_number.toString()) + 1

                        configFile.withWriter{
                                    config.toProperties().store(it, "")
                                }
                    }
        }

apply plugin: 'forge'

ext.configFile = file "build.properties"
configFile.withReader{
    def prop = new Properties()
    prop.load(it)
    ext.config = new ConfigSlurper().parse prop
}

version = config.mod_version
group= "fergoman123.mods.msb" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "MoreStorageBlocks"

minecraft {
    version = config.minecraft_version + "-" + config.forge_version
    assetDir = "run/assets"

    replaceIn "reference/ModInfo.java"
    replace "@version@", config.version
}

version = "${config.minecraft_version}-${config.mod_version}.${config.build_number}"

dependencies {
    compile files('${config.dep}')
}

processResources
{

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'mod_version':project.version, 'minecraft_version':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
